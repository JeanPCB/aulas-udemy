<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Excs Logica PROG</title>
</head>
<body>
    <main>
        <section>
            <h1>Exercícios de Lógica de Programação</h1>

            <article>
                <h2>Exercício 01</h2>
                <div class="exc-container">
                    <label for="var-a">
                        Variável A:
                        <input type="text" id="var-a">
                    </label>
                    <label for="var-b">
                        Variável B:
                        <input type="text" id="var-b">
                    </label>
                    <div class="result">
                        <p>Resultado: <span id="result-1"></span></p>
                    </div>
                    <input type="submit" value="Calcular" id="btn-1">
                </div>

                <h2>Exercício 02</h2>
                <div class="exc-container">
                    <label for="width">
                        Largura:
                        <input type="text" id="width">
                    </label>
                    <label for="height">
                        Altura:
                        <input type="text" id="height">
                    </label>
                    <div class="result">
                        <p>Resultado: <span id="result-2"></span></p>
                    </div>
                    <input type="submit" value="Calcular" id="btn-2">
                </div>

                <h2>Exercício 03</h2>
                <div class="exc-container">
                    <label for="num">
                        Número:
                        <input type="text" id="num">
                    </label>
                    <div class="result">
                        <p>Resultado: <span id="result-3"></span></p>
                    </div>
                    <input type="submit" value="Calcular" id="btn-3">
                </div>
            </article>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
