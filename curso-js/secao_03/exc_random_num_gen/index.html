<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="main-container">
            <h1>RNG<span id="gen-number"></span></h1>

            <form action="" method="GET">
                <div>
                    <label for="min-input">Menor número:</label>
                    <input type="text" name="min-input" id="min-input">
                </div>
                <div>
                    <label for="max-input">Maior número:</label>
                    <input type="text" name="max-input" id="max-input">
                </div>

                <button>Gerar</button>
            </form>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
